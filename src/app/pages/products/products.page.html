<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-button id="btn" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.description }}</p>
            <ion-button (click)="viewProduct(product)">View</ion-button>

            <img *ngIf="selectedProductImage === product.image" [src]="product.image" alt="{{ product.name }}" />
          </ion-card-content>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
